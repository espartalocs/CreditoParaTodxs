<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Empréstimo</title>
    <link rel ="stylesheet" href="css/style.css">
    
</head>
<body>
    <div id="main-container">
        <h1>Criar conta </h1>
        <form  method="POST" action="proposta.html" class="Validator">



            <div class="full-box">
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" placeholder="Digite seu cpf" data-rules="required-min=11">

            </div>


        

            <div class="half-box">
                <label for="name">Nome completo</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome" data-rules="required-min=2" >
               
            </div>   

            <div class="half-box">
                <label for="data">Data de Nascimento </label>
                <input type="numeric" name="data" id="data" placeholder="Digite sua data de nascimento" data-rules="required-min=6">

            </div>


            <div class="half-box">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha" data-rules="required-min=4">

            </div>


            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement"id="agreement">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>

            <div class="full-box">
               
                <input  type="submit" id="btn-subimit"  value="CRIAR CONTA GRÁTIS"> 
            </div>              
                
            

     
     
    
        </form>

        
    </div> 
      
    <script src="js/login.js"></script>
</body>

</html>
